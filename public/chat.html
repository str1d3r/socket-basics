<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style media="screen">
      .card{
        margin-top: 35px
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card">

                <a href="/">Change Settings</a>
                <h1 class="text-center room-title"></h1>
                <ul class="messages list-group">
                    <!-- Messages end up here! -->
                </ul>
                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-comment"></i></span>

                            <input type="text" name="message" class="form-control" />
                        </div>

                    </div>
                    <div class="form-group">

                        <input type="submit" class="btn btn-default btn-block" />
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="/js/jquery-2.2.4.min.js">
    </script>
    <script src="/js/socket.io-1.3.7.js">
    </script>
    <script src="/js/moment.js">
    </script>
    <script src="/js/QueryParams.js">
    </script>
    <script src="/js/app.js">
    </script>
</body>

</html>
